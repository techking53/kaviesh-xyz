<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grade Weight Calculator</title>
</head>
<body>
    <div class="container">
        <form>
            <label for='subject' class='form-label'>Subject</label>
            <select class="form-select" id="subject" aria-label="Default select example">
                <option selected value="nth">Select Subject</option>
                <option value="eng">English</option>
                <option value="math">Maths</option>
                <option value="gp">GP</option>
                <option value="lit">Literature</option>
                <option value="ict">ICT</option>
                <option value="bs">Business</option>
                <option value="fr">French</option>
                <option value="hin">Hindi</option>
                <option value="esp">Spanish</option>
                <option value="phy">Physics</option>
                <option value="bio">Biology</option>
                <option value="chem">Chemistry</option>
                <option value="ems">EMS</option>
                <option value="acc">Accounting</option>
                <option value="eco">Economics</option>
              </select>
              <div class="papers"></div>
            </form>
            <button class="btn btn-outline-success" id="calc">Calculate</button>
            <h1 id="tot"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
