<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM' crossorigin='anonymous'>
    <title>Link Shortener</title>
    <style>
        body{
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input,button{
            margin-bottom: 20px;
        }
        h2{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="URLinput" class="form-label">Enter URL to shorten</label>
        <input id="URLinput" class="form-control" placeholder="https://google.com"></input>
        <button class="btn btn-outline-success">Generate Link</button>
        <h2></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
