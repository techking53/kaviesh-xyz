        </div>

<section class="cgp">
    <div class="tiles-c toggled"><div id="tiles"></div></div>

<section class="age">

        <h1>I was born</h1>
        <div class="age-container">
            <div class="age-item">
              <span id="years"></span>
              <span>Years</span>
            </div>
            <div class="age-item">
              <span id="months"></span>
              <span>Months</span>
            </div>
            <div class="age-item">
              <span id="weeks"></span>
              <span>Weeks</span>
            </div>
            <div class="age-item">
              <span id="days"></span>
              <span>Days</span>
            </div>
            <div class="age-item">
              <span id="hours"></span>
              <span>Hours</span>
            </div>
            <div class="age-item">
              <span id="minutes"></span>
              <span>Minutes</span>
            </div>
          </div>

    </div>
    <div data-trans='clearInterval(ageCalci);trans(age,music,"move-left","come-from-right")' class="t-butt next fa-solid fa-right-long"></div>
</section>
<section class="music">
    <div data-trans='nexage();trans(music,age,"move-right","come-from-left")' class="t-butt back fa-solid fa-left-long"></div>
